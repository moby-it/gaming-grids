apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nuxt-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: gaming-grids.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gaming-grids-client
                port:
                  number: 80
